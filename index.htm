<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <div class="section">

            <div class="title"> Calcular IMC </div>

            <div class="input">
                <!-- <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required"> -->
                <input placeholder="Insira seu nome" type="text" id='nome' required="required">
            </div>

            <div class="input">
                <!-- <input placeholder="Qual é o seu peso (kg)? Ex: 70" type="number" id='peso' required="required"> -->
                <input placeholder="Insira seu peso em kg" type="number" id='peso' required="required">
            </div>

            <div class="input">
                <!-- <input placeholder="Qual é a sua altura (m)? Ex: 1,60" type="number" id='altura' required="required"> -->
                <input placeholder="Insira sua altura em metros" type="number" id='altura' required="required">
            </div>

            <div class="box">
                <label for="sexo">Choose a car:</label>

                <select name="sexo" id="sexo">
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
            </div>

            <button id='calcular'>Calcular</button>
            <!-- <input class="limpar" type="reset" name="limpar" value="Limpar"> -->
            <div class="result" id='resultado'></div>

            <!-- <footer> Atenção! O IMC deve ser interpretado somente por um profissional de saúde. </footer> -->

        </div>
    </main>
    <footer>
        <p>Projeto IMC
            <a href="#"> PEDRO</a>
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
